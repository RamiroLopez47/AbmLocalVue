<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Ejercicio de prueba</title>
</head>

<body>
  <form>
    <div class="container mt-5" id="app0">

      <h3>{{titulo}}</h3>
      <button class="btn btn-success btn-sm " @click="mostrar()">Mostrar</button>

      <input type="text" class="form-control my-3" placeholder="Nombre" v-model="persona.nombre" v-on:keyup.enter="agregarDatos">
      <input type="text" class="form-control my-3" placeholder="Apellido" v-model="persona.apellido" v-on:keyup.enter="agregarDatos">
      <input type="text" class="form-control my-3" placeholder="Edad" v-model="persona.edad" v-on:keyup.enter="agregarDatos">
      <input type="text" class="form-control my-3" placeholder="DNI" v-model="persona.dni" v-on:keyup.enter="agregarDatos">
      <input type="text" class="form-control my-3" placeholder="Domicilio" v-model="persona.domicilio" v-on:keyup.enter="agregarDatos">


      <button class="btn btn-primary" @click="agregarDatos">Agregar</button>
  </form>


  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Dni</th>
        <th scope="col">Domicilio</th>
        <th scope="col">Acciones</th>

      </tr>
    </thead>

    <tbody>
      <tr class="mt-3" v-for="(item,index) of datos">


        <td>{{ item.valores.nombre }}</td>
        <td>{{ item.valores.apellido }}</td>
        <td>{{ item.valores.edad }}</td>
        <td>{{ item.valores.dni }}</td>
        <td>{{ item.valores.domicilio }}</td>

        <td>
          <button class="btn btn-success btn-sm " @click="editarDatos(index)">Editar</button>
          <button class="btn btn-danger btn-sm " @click="eliminarDatos(index)">Eliminar</button>
        </td>

      </tr>
    </tbody>
  </table>






  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>

</html>

</html>
